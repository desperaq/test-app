<li class="card" 
    [attr.card-id]="card._id"
    [attr.card-order]="card.order"
    (click)="editCard()">
    <span [innerHtml]="card.name" [style.display]="editingCard ? 'none' : ''">
    </span>
    <textarea
        [style.display]="editingCard ? '' : 'none' "
        (keydown)="blurOnEnter($event)"
        (blur)="updateCard()"
        [(ngModel)]="card.name" ></textarea>
</li>
